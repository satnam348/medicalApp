<ion-view title="Search Disease">
  <ion-nav-buttons side="right">
    <button class="button button-icon icon ion-ios-search search" ui-sref="tab.diseaseSearch">
           
        </button>
  </ion-nav-buttons>
  <ion-header-bar class="bar-subheader item-input-inset">
    <label class="item-input-wrapper">
    <i class="icon placeholder-icon  ion-ios-search"></i>
   <input type="search" placeholder="Search" ng-change="vm.search(vm.searchparam)" ng-model="vm.searchparam" ng-model-options="{debounce: 1000}" />
   <i class="icon placeholder-icon  ion-close-circled" ng-click="vm.clearModal()"></i>
  </label>
    <button class="button button-clear" ng-click="vm.clearModal()"> 
    Search
  </button>
  </ion-header-bar>
  <ion-content class="has-header">
    <ul class="list" ng-if="vm.searchlist">
      <li class="item" ng-if=" vm.error">Sorry No Data Found </li>
      <li class="item" ng-repeat="item in  vm.allDiseaseLists" ng-click="vm.searchDiseases(item.disease_name)">{{item.disease_name}}</li>
    </ul>

    <div class="card" ng-repeat="item in  vm.searchDiseases">
      <div class="item item-text-wrap">
        <p> <b>Disease Name</b> {{item.disease_name}}</p>
        <p> <b>Disease info</b> {{item.disease_info}}</p>
        <p> <b>Disease Category</b> {{item.disease_cat}}</p>


      </div>

    </div>


  </ion-content>

</ion-view>
